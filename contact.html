                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" title="Write your name here">
                        
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" title="example@gmail.com">
                      
                        <label for="clientphone" class="form-label">Phone</label>
                        <div id="emailHelp" class="form-text">We'll never share your phone with anyone else.</div>
                        <input type="phone" class="form-control" id="clientphone" title="+91 1234567890">

                        <label for="exampleInputEmail1" class="form-label">Enquiry</label>
                        <input type="enquiry" class="enquiry form-control" id="exampleInputEmail1" aria-describedby="emailHelp" title="Write your enquiry here">

                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label talk" for="isclient">I want to talk to you.</label>
                        </div>
                      
                    </div>
                    <button type="submit" class="btn btn-sn">Submit</button>
                  </form>
